 <title>STUDENTS PROPERTIES</title>

<script>
   var stu1=new student("pavitra");
   var stu2=new student("samyuktha");
   var stu3=new student("sai tejaswi");
   var stu4=new student("likhitha");
   var stu5=new student("prabha");
   var names=new Array(5);
   var totals=new Array(5);
   var avgs=new Array(5);
   function student(name)
   {
      this.name=name;
      var subject=new Array(Math.floor(Math.random() *100),Math.floor(Math.random() *100),Math.floor(Math.random() *100));
     names.push(name);
     // <h1>sort based on name</h1>
      names.sort(function(a,b)
      {
          return (a-b);
      }
    );
    var total=0;
    /*for(var i=0;i<3;i++)
      {
        total=total+subject[i];
       }*/
    total=subject[0]+subject[1]+subject[2];
    totals.push(total);
    avg=total/3;
    avgs.push(avg);
   }
   //<h1>sort based on averages</h1>
   total.sort(function(a,b)
      {
          return (a-b);
      }
    );
   //<h1>sort based on totals</h1>
   avg.sort(function(a,b)
      {
          return (a-b);
      }
    );   
</script>
